<div class="text-center p-6">
  <h1 class="mb-2 font-light text-4xl">Shooting Warteliste</h1>

  <app-referral-customer-info *ngIf="waitlistPerson"
                              [auth]="user"
                              [user]="waitlistPerson"></app-referral-customer-info>

  <div [routerLink]="['personal_information']" class="button w-full md:w-1/3 mx-auto mt-5">Persönliche Daten ändern
  </div>

  <app-contact-me></app-contact-me>

  <div class="flex flex-wrap">
    <span *ngFor="let item of items" class="w-full xl:w-1/2 p-3 self-stretch">
      <app-waitlist-item [item]="item" [person]="user"></app-waitlist-item>
    </span>
  </div>

</div>
