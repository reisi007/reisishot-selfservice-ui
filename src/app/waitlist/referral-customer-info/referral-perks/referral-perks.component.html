<div class="p-2 my-4 mx-auto w-10/12 rounded-lg border-2 border-reisishot border-solid lg:w-3/4">
  <h2 class="font-light">Vorteile gegen Punkte aktivieren</h2>
  <ul *ngIf="perks">
    <li *ngFor="let perk of perks"
        [ngClass]="{
            'text-gray-500': perk.value > curPoints
            }">{{perk.display}}
      <span class="font-medium">({{perk.value}} Punkte)</span></li>
  </ul>
</div>
