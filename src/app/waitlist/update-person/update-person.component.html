<div class="p-6 text-center">
  <form *ngIf="person.get('email')?.value" [formGroup]="person" class="flex-1 mb-8" onsubmit="return false;">
    <h3 class="mb-5 text-2xl font-light">Daten Ã¤ndern</h3>
    <div>
      <div>
        <input class="w-full md:w-7/12" formControlName="firstName" placeholder="Vorname" required type="text"/>
      </div>
      <div>
        <input class="w-full md:w-7/12" formControlName="lastName" placeholder="Nachname" required type="text"/>
      </div>
      <div>
        <input class="w-full md:w-7/12" formControlName="email" placeholder="Deine E-Mail Adresse" required
               type="email"/>
      </div>
      <div>
        <input class="w-full md:w-7/12"
               formControlName="birthday"
               data-date-placeholder="Dein Geburtstag"
               placeholder="Dein Geburtstag JJJJ-MM-TT"
               required
               type="date"
        />
      </div>
      <div>
        <input class="w-full md:w-7/12" formControlName="phone_number" placeholder="Deine Telefonnummer"
               required type="tel"/>
      </div>
      <div>
        <input class="w-full md:w-7/12" formControlName="website" placeholder="Link zu deinem Instagram etc."
               required type="tel"/>
      </div>
      <div>
        <textarea
          class="w-full md:w-7/12"
          formControlName="availability"
          placeholder="Wann hast du Zeit fÃ¼r ein Shooting"
          required
          rows="4"
        ></textarea>
      </div>
      <button
        (click)="update()"
        [attr.disabled]="!person.valid || !dirty?'':null"
        class="py-2 px-4 w-full text-white bg-reisishot md:w-7/12"
      >
        Daten speichern
      </button>
      <button (click)="goBack() " class="py-2 px-4 w-full md:w-7/12">Ohne speichern verlassen</button>
    </div>
  </form>
</div>
