<div class="h-full">

  <app-loading-review (loaded)="loadedReview($event)"></app-loading-review>

  <textarea *ngIf="review" [rows]="8+review.review_public.split('\n').length+1" class="w-11/12 mx-auto p-3 block"
            readonly>
---
video: ???
image: ???
type: boudoir | beauty
name: {{review.name}}
date: {{review.creation_date.split(' ')[0]}}
rating: {{review.rating}}
---
{{review.review_public}}
</textarea>
</div>
