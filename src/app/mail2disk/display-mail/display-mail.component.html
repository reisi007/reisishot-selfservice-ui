<ng-container *ngIf="mail">
  <div class="flex flex-wrap">
    <app-mail-kv-display [value]="mail.from" key="From"></app-mail-kv-display>
    <app-mail-kv-display [value]="raw.headers['Reply-To']" key="Reply to"></app-mail-kv-display>
    <app-mail-kv-display *ngFor="let to of mail.to" [value]="to" key="To"></app-mail-kv-display>
  </div>
  <p class="py-1 border-y border-black">{{mail.subject}}</p>
  <div [innerHTML]="mail.html"></div>
</ng-container>
