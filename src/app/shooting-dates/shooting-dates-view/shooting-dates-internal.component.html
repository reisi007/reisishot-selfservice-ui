<ng-content></ng-content>
<div *ngIf="data; else loading" class="flex flex-wrap justify-center">
  <div class="w-full md:w-1/2">
    <div *ngFor="let cur of data; trackBy: trackByKw">
      <div [ngClass]="{
    'bg-reisishot': cur.color === 'green',
    'text-black bg-yellow-300': cur.color === 'yellow',
    'bg-red-700': cur.color === 'orange',
    'bg-red-500': cur.color === 'red'

    }" class="p-2 text-white"
      >
        <ng-container *ngTemplateOutlet='cellTemplate; context: {"cur": cur}'></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="block px-4 pt-5 pb-10">
    <span class="mb-4">Freie Shootingtermine werden geladen...</span>
    <div class="pt-5 mx-auto w-60 max-w-full">
      <app-loading-indicator></app-loading-indicator>
    </div>
  </div>
</ng-template>
