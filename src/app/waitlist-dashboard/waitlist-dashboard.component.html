<div class="p-6 text-center">
  <h1 class="mb-2">Shooting Warteliste - Admin Dashboard</h1>

  <app-change-pwd></app-change-pwd>

  <form [formGroup]="passwordForm" onsubmit="return false;">
    <div>
      <input class="w-full md:w-1/3" formControlName="user" placeholder="Admin Benutzer" type="text"/>
    </div>
    <div>
      <input class="w-full md:w-1/3" formControlName="pwd" placeholder="Passwort" type="password"/>
    </div>
    <div>
      <button (click)="fetchAllData()" [disabled]="!passwordForm.valid" class="w-11/12 bg-reisishot md:w-1/3">
        Dashboard laden
      </button>
    </div>
  </form>

  <ng-container *ngIf="items">
    <app-pending-signatures [credentials]="credentials"></app-pending-signatures>
    <h2 class="my-3 text-3xl ">Anmeldungen zu den Shootings</h2>
    <div class="flex flex-wrap">
      <app-waitlist-dashboard-item
        *ngFor="let item of items "
        [credentials]="credentials"
        [item]="item"
        class="self-stretch p-3 w-full"
      ></app-waitlist-dashboard-item>
    </div>
  </ng-container>

  <app-person-assess-arbitrary *ngIf="items" [auth]="credentials"></app-person-assess-arbitrary>

  <app-leaderboard-by-year *ngIf="leaderboard" [auth]="credentials" class="mt-3"></app-leaderboard-by-year>

  <ng-container *ngIf="leaderboard">
    <app-leaderboard [items]="leaderboard"></app-leaderboard>
  </ng-container>
</div>
