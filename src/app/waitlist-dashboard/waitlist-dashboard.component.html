<div class="text-center p-6">
  <h1 class="mb-2">Shooting Warteliste - Admin Dashboard</h1>

  <app-change-pwd></app-change-pwd>

  <form [formGroup]="passwordForm" onsubmit="return false;">
    <div>
      <input class="w-full md:w-1/3" formControlName="user" placeholder="Admin Benutzer"
             type="text"/>
    </div>
    <div>
      <input class="w-full md:w-1/3" formControlName="pwd" placeholder="Passwort"
             type="password">
    </div>
    <div>
      <button (click)="fetchAllData()" [disabled]="!passwordForm.valid"
              class="w-11/12 md:w-1/3 bg-reisishot">
        Dashboard laden
      </button>
    </div>
  </form>
  <ng-container *ngIf="items">
    <div class="flex flex-wrap">
      <app-waitlist-dashboard-item *ngFor="let item of items | async"
                                   [credentials]="credentials" [item]="item"
                                   class="w-full xl:w-1/2 p-3 self-stretch"></app-waitlist-dashboard-item>
    </div>
  </ng-container>
</div>
