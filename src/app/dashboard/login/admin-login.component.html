<app-change-pwd></app-change-pwd>
<app-admin-login-form></app-admin-login-form>

<app-shooting-date-view-responsive [template]="slider" [weeks]="weeks" class="mt-2"></app-shooting-date-view-responsive>
<ng-template #slider>
  <form [formGroup]="weekForm" class="inline-flex justify-around items-center">
    <input [max]="max" [min]="min" class="mr-2 accent-reisishot" formControlName="weeks" type="range"/>
    <span>{{weeks}} Wochen</span>
  </form>
</ng-template>
