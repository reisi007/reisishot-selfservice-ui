<ng-template #item let-cur="cur">
  <ng-container *ngFor="let curText of cur.text?.split('&&')??['']">
    <app-shooting-date-internal-cell [kw]="cur.kw" [text]="curText"></app-shooting-date-internal-cell>
  </ng-container>
</ng-template>
<app-shooting-dates-internal [calendarEntryProvider]="getData" [cellTemplate]="item" [weeks]="weeks">
  <ng-content></ng-content>
</app-shooting-dates-internal>
