<div class="p-2 m-2 rounded-lg border-2 border-black border-solid">
  <label>
    Person:
    <select (change)="changeEmail($event)">
      <option *ngFor="let p of persons" [value]="p.email">{{p.firstName}} {{p.lastName}}
        - {{p.email}}</option>
    </select>
  </label>

  <div *ngIf="selectedMail" class="my-2">
    Erfahrung f√ºr {{selectedMail}} speichern:
    <app-person-assess [auth]="auth" [email]="selectedMail" class="block"></app-person-assess>
  </div>
</div>
