<div class="block p-2">
  <h3 class="my-3 text-2xl">{{item.title}}</h3>
  <div class="flex flex-wrap">
    <div *ngFor="let registration of item.registrations; let i = index"
         [ngClass]="{'bg-gray-100': registration.done_internal === '1'}"
         class="overflow-hidden grow py-4 px-2 m-4 w-full rounded-2xl border border-gray-300 sm:w-1/2 lg:w-1/3">
      <div class="pb-2 text-xl font-semibold text-center">
        {{registration.firstName}} {{registration.lastName}} {{displayAgeInformation(registration.birthday)}}
      </div>
      <div
        [ngClass]="{
          'bg-red-800 text-white': registration.points < 0,
          'bg-reisishot text-white': registration.points >= 100
          }"
        class="mx-auto text-lg font-semibold text-center rounded"
      >
        <span class="underline">{{registration.points}}</span>&nbsp;<span class="text-base">Punkte</span>
      </div>

      <p>Verfügbarkeit: {{registration.availability}}</p>
      <p *ngIf="registration.text">Weitere Informationen: {{registration.text}}</p>
      <div>
        <button
          (click)="createContract(i,registration)"
          [disabled]="registration.done_internal === '1'"
          class="p-2.5 font-bold text-white bg-reisishot"
        >
          Vertrag erstellen
        </button>
      </div>
      <span>
        <button
          (click)="ignore(i,registration)"
          *ngIf="registration?.done_internal === '0'; else ignored"
          class="p-2.5 text-white bg-gray-800"
        >
          Ignorieren
        </button>
        <ng-template #ignored>
          <button class="p-2.5 text-white bg-gray-800" disabled>Bereits ignoriert</button>
        </ng-template>
      </span>
      <span>
        <button (click)="done(i,registration)" class="p-2.5 font-bold text-white bg-reisishot">Abschließen
        </button>
      </span>
      <app-person-assess [auth]="internalUserPwd" [email]="registration.email" class="inline-flex"></app-person-assess>
    </div>
  </div>
</div>
