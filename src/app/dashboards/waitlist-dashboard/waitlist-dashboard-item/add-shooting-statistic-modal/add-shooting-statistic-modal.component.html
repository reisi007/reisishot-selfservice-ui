<app-dialog (newShow)="newShow.emit($event)" [show]="show">
  <h3>Eintrag f√ºr "{{waitlistItem.title}}" erfassen</h3>
  <div>
    <form [formGroup]="addStatisticsForm" class="inline-flex p-2 space-x-4">
  <span class="inline-flex items-center">
      <label>
    <input formControlName="isMinor" name="isMinor" type="checkbox"/>
        &nbsp;Shooting mit Person &lt;18
  </label>
  </span>
      <span class="inline-flex items-center">
            <label>
    <input formControlName="isGroup" name="isGroup" type="checkbox"/>
  &nbsp;Shooting mit mehreren Personen</label>
  </span>
    </form>
  </div>
  <div class="flex flex-wrap justify-center">
    <button (click)="save()" [attr.disabled]="isRequestPending?true:null" class="py-2 px-4 text-white bg-reisishot">
      Speichern
    </button>
    <button (click)="show = false" class="py-2 px-4">Abbrechen</button>
  </div>
</app-dialog>
