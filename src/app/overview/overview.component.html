<div class="text-center p-6 h-full">
  <h1>Reisishot - Florian Reisinger Photography Service</h1>
  <div class="flex flex-wrap content-center justify-around h-full">
    <div class="w-full lg:w-1/3">
      <button *ngFor="let item of items" [routerLink]="item.url" class="mx-auto w-11/12"> {{item.name}}</button>

      <button *ngFor="let item of items" [routerLink]="item.adminUrl"
              class="mx-auto w-11/12">Admin - {{item.name}}</button>
    </div>
  </div>
</div>
